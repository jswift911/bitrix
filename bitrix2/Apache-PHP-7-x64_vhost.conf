<VirtualHost *:%httpport%>

    DocumentRoot    "%hostdir%"
    ServerName      "%host%"
    ServerAlias     "%host%" %aliases%
    ScriptAlias     /cgi-bin/ "%hostdir%/cgi-bin/"

</VirtualHost>

<Directory "%ssitedir%/bitrix">

    php_admin_value mbstring.func_overload 2

</Directory>

<Directory "%ssitedir%/bitrix2">

    php_admin_value mbstring.func_overload 2

</Directory>

